"prefetch" as="script"><link href="/_nuxt/7.nuxt.bundle.78cbc811bde259487cea.js" rel="prefetch" as="script"><style data-vue-ssr-id="151b7a09:0">.progress[data-v-710b123b]{position:fixed;top:0;left:0;right:0;height:2px;width:0;-webkit-transition:width .2s,opacity .4s;-o-transition:width .2s,opacity .4s;transition:width .2s,opacity .4s;opacity:1;background-color:#efc14e;z-index:1}</style><body data-n-head=""><div data-server-rendered="true" id="__nuxt"><div class="progress" data-v-710b123b style="width:0;height:2px;background-color:#3b8070;opacity:0"></div><div><div class="container"><nav class="nav"><div class="nav-left"><span class="nav-item"></span></div><span class="nav-toggle"><span></span><span></span><span></span></span><div class="nav-menu nav-right"><a class="nav-item nuxt-link-active" href="/">Home </a><a class="nav-item" href="/recipes">Recipes</a></div></nav></div><div class="container"><div class="nodes"><h3 class="title is-3">Latest recipes</h3><div><div class="columns"><div class="column is-3"><div class="card"><div class="card-image"><div class="thumbnail"><img src="https://www.cookipedia.co.uk/wiki/images/3/3f/Curried_fish_pie_recipe.jpg"></div></div><div class="card-content"><div class="difficulty">difficulty : easy</div><h3>Curried fish pie (TM)</h3></div></div></div><div class="column is-3"><div class="card"><div class="card-image"><div class="thumbnail"><img src="https://www.cookipedia.co.uk/wiki/images/6/64/Creamy_fish_pasta_lobster_bisque.jpg"></div></div><div class="card-content"><div class="difficulty">difficulty : easy</div><h3>Fish chunks in lobster sauce with fresh pasta</h3></div></div></div><div class="column is-3"><div class="card"><div class="card-image"><div class="thumbnail"><img src="https://www.cookipedia.co.uk/wiki/images/1/18/Gulyas_recipe.jpg"></div></div><div class="card-content"><div class="difficulty">difficulty : middle</div><h3>Gulyas (Hungarian casserole)</h3></div></div></div><div class="column is-3"><div class="card"><div class="card-image"><div class="thumbnail"><img src="https://www.cookipedia.co.uk/wiki/images/f/f5/Kabanos_and_lentil_casserole_recipe.jpg"></div></div><div class="card-content"><div class="difficulty">difficulty : middle</div><h3>Kabanos and lentil casserole</h3></div></div></div></div></div><div class="more-link-wrapper has-text-centered"><!----></div></div></div></div></div><script type="text/javascript">window.__NUXT__={layout:"default",data:[{recipes:[{links:{self:"https://dev-contentacms.pantheonsite.io/api/recipes/f5ca663a-ed37-4d04-a5fe-4110d5deb56d"},internalId:89,isPublished:!0,title:"Curried fish pie (TM)",createdAt:"2017-06-27T23:22:59+0200",updatedAt:"2017-06-27T23:22:59+0200",isPromoted:!0,path:null,difficulty:"easy",ingredients:["750g floury potatoes"," peeled and cut into 2cm pieces","500g water (if you had more than 400g if fish liquid left over from above"," you can include this as a part of the water quantity)","&#189; to 1tsp salt","40g butter","100g of the steaming water","&#189; teaspoons Marigold Swiss Bouillon Powder","100g milk or cream","&#189; teaspoons nutmeg"," grated","Seasoning"," to taste","A little extra butter for dotting"],numberOfServices:null,preparationTime:15,instructions:"Put the milk and water into the TM bowl and insert the internal steaming basket.,Add the fish to the basket, with the lemon juice (if using) squeezed over it.,Cook 10 minutes / 100° / Speed 4.,Tip out the fish liquid and reserve.,Set the fish aside.,Weigh 400g of the fish liquid back into the TM bowl, using extra milk if necessary to make it up to 400g.,Add the butter or oil, flour, bouillon powder and the curry powder.,Cook 4 minutes / 100° / Speed 4.,Taste and season if necessary.,Return the fish to the sauce and add the mushrooms.,Mix 10 seconds / Speed Spoon / Reverse Blade.,Transfer into an ovenproof dish, cover and reserve.,Having washed the TM bowl (no need to wash the basket at this stage), weigh in the water, add the salt and insert the basket.,Weigh the potatoes into the basket.,Cook 15 minutes / Temp. Varoma / Speed Spoon.,Check the potatoes have been properly cooked and is necessary, cook a few minutes more until tender.,Drain the potatoes and reserve the steaming water.,Insert the Butterfly Whisk and add the butter, steaming water, the stock powder, milk or cream, nutmeg and seasoning with the potatoes.,Mix 2-10 seconds / Speed 4 depending on the desired consistency - I find that 4 seconds is about right.,Spread the potato over the fish mixture and make a ridge pattern with a fork.,Dot some small pieces of butter over the potato.,Bake at 220° C (425° F - gas 7), [fan oven 200° C &amp; reduce cooking time by 10 mins per hour] for 30-40 minutes until golden brown.,AGA ovens:  Bake 30 minutes on rack set on lowest set of runners in the Roasting Oven.",totalTime:15,contentType:{type:"contentTypes",id:"e6d7c995-202a-4796-aa7e-2942e1aa9fd4"},owner:{type:"users",id:"93586b07-d83a-4831-aeff-bf29000e1410"},category:{type:"categories",id:"b5a8d71e-87c2-411f-9476-93797d5de2fd"},image:{links:{self:"https://dev-contentacms.pantheonsite.io/api/images/5033a58e-68a8-45f9-9722-611800b436bf"},internalId:87,name:"https://www.cookipedia.co.uk/wiki/images/3/3f/Curried_fish_pie_recipe.jpg",isPublished:!0,createdAt:"2017-06-27T23:22:59+0200",updatedAt:"2017-06-27T23:22:59+0200",mediaType:{type:"mediaBundles",id:"53bf8af2-7151-4462-ae4c-ca2794b7beca"},thumbnail:{links:{self:"https://dev-contentacms.pantheonsite.io/api/files/12741ab6-cf32-4950-99dc-40573bb37940"},internalId:87,filename:"https://www.cookipedia.co.uk/wiki/images/3/3f/Curried_fish_pie_recipe.jpg",uri:"https://www.cookipedia.co.uk/wiki/images/3/3f/Curried_fish_pie_recipe.jpg",mimetype:"image/jpeg",size:365208,isPublished:!0,createdAt:"2017-06-27T23:22:59+0200",updatedAt:"2017-06-27T23:22:59+0200",url:"https://www.cookipedia.co.uk/wiki/images/3/3f/Curried_fish_pie_recipe.jpg",owner:{type:"users",id:"954a86b6-d5b3-4453-8dc6-9adbca50c9b5"},id:"12741ab6-cf32-4950-99dc-40573bb37940"},owner:{type:"users",id:"954a86b6-d5b3-4453-8dc6-9adbca50c9b5"},imageFile:{links:{self:"https://dev-contentacms.pantheonsite.io/api/files/12741ab6-cf32-4950-99dc-40573bb37940"},internalId:87,filename:"https://www.cookipedia.co.uk/wiki/images/3/3f/Curried_fish_pie_recipe.jpg",uri:"https://www.cookipedia.co.uk/wiki/images/3/3f/Curried_fish_pie_recipe.jpg",mimetype:"image/jpeg",size:365208,isPublished:!0,createdAt:"2017-06-27T23:22:59+0200",updatedAt:"2017-06-27T23:22:59+0200",url:"https://www.cookipedia.co.uk/wiki/images/3/3f/Curried_fish_pie_recipe.jpg",owner:{type:"users",id:"954a86b6-d5b3-4453-8dc6-9adbca50c9b5"},id:"12741ab6-cf32-4950-99dc-40573bb37940"},id:"5033a58e-68a8-45f9-9722-611800b436bf"},tags:[{links:{self:"https://dev-contentacms.pantheonsite.io/api/tags/c16c288a-e37b-48d9-9875-112512537102"},internalId:5,name:"British",description:null,weight:0,updatedAt:"2017-06-27T23:22:59+0200",path:null,parent:[],id:"c16c288a-e37b-48d9-9875-112512537102"}],id:"f5ca663a-ed37-4d04-a5fe-4110d5deb56d"},{links:{self:"https://dev-contentacms.pantheonsite.io/api/recipes/5b912347-d321-4967-82ee-9750261dfbd8"},internalId:105,isPublished:!0,title:"Fish chunks in lobster sauce with fresh pasta",createdAt:"2017-06-27T23:22:59+0200",updatedAt:"2017-06-27T23:22:59+0200",isPromoted:!0,path:null,difficulty:"easy",ingredients:["1 portion of fresh tagliatelle (about 250g) or 100g  of dried tagliatelle","1 tin lobster bisque soup","1 340 g pack of selected fish pieces - often labelled as 'seafood pie mix'","3 tablespoons dry sherry","125 ml single or double cream","Big handful of parsley"," chopped - keep some whole for the garnish","Chopped chives (optional)","Squeeze of lemon juice","Freshly grated black pepper","Pinch of salt","Splash of olive oil","2 cloves of garlic"," peeled and crushed"],numberOfServices:null,preparationTime:5,instructions:"Add a splash of olive oil and the black pepper to a large pan and sizzle the garlic for a few minutes. Add the fish pieces pieces and stir to coat with the garlic oil,Pour the soup over the garlic and salmon, almost bring the soup to the boil and then immediately reduce to a simmer,Place the salmon chunks in the soup and simmer for 4 minutes,Cook the pasta as directed, drain and cover,Add the prawns, cream, sherry, chopped parsley, salt and stir for a minute or so,Pour the pasta into the soup, mix well, serve with parsley garnish",totalTime:20,contentType:{type:"contentTypes",id:"e6d7c995-202a-4796-aa7e-2942e1aa9fd4"},owner:{type:"users",id:"6a8f7bc3-1785-41f0-b580-5df9edb4e8c3"},category:{type:"categories",id:"b5a8d71e-87c2-411f-9476-93797d5de2fd"},image:{links:{self:"https://dev-contentacms.pantheonsite.io/api/images/b7726f2c-8979-408d-907d-c7277da05fd0"},internalId:102,name:"https://www.cookipedia.co.uk/wiki/images/6/64/Creamy_fish_pasta_lobster_bisque.jpg",isPublished:!0,createdAt:"2017-06-27T23:22:59+0200",updatedAt:"2017-06-27T23:22:59+0200",mediaType:{type:"mediaBundles",id:"53bf8af2-7151-4462-ae4c-ca2794b7beca"},thumbnail:{links:{self:"https://dev-contentacms.pantheonsite.io/api/files/d6e98576-a288-4467-9fb1-c1ca66c0db71"},internalId:102,filename:"https://www.cookipedia.co.uk/wiki/images/6/64/Creamy_fish_pasta_lobster_bisque.jpg",uri:"https://www.cookipedia.co.uk/wiki/images/6/64/Creamy_fish_pasta_lobster_bisque.jpg",mimetype:"image/jpeg",size:214526,isPublished:!0,createdAt:"2017-06-27T23:22:59+0200",updatedAt:"2017-06-27T23:22:59+0200",url:"https://www.cookipedia.co.uk/wiki/images/6/64/Creamy_fish_pasta_lobster_bisque.jpg",owner:{type:"users",id:"954a86b6-d5b3-4453-8dc6-9adbca50c9b5"},id:"d6e98576-a288-4467-9fb1-c1ca66c0db71"},owner:{type:"users",id:"954a86b6-d5b3-4453-8dc6-9adbca50c9b5"},imageFile:{links:{self:"https://dev-contentacms.pantheonsite.io/api/files/d6e98576-a288-4467-9fb1-c1ca66c0db71"},internalId:102,filename:"https://www.cookipedia.co.uk/wiki/images/6/64/Creamy_fish_pasta_lobster_bisque.jpg",uri:"https://www.cookipedia.co.uk/wiki/images/6/64/Creamy_fish_pasta_lobster_bisque.jpg",mimetype:"image/jpeg",size:214526,isPublished:!0,createdAt:"2017-06-27T23:22:59+0200",updatedAt:"2017-06-27T23:22:59+0200",url:"https://www.cookipedia.co.uk/wiki/images/6/64/Creamy_fish_pasta_lobster_bisque.jpg",owner:{type:"users",id:"954a86b6-d5b3-4453-8dc6-9adbca50c9b5"},id:"d6e98576-a288-4467-9fb1-c1ca66c0db71"},id:"b7726f2c-8979-408d-907d-c7277da05fd0"},tags:[{links:{self:"https://dev-contentacms.pantheonsite.io/api/tags/c96dbc18-dd0e-4ca2-93ae-a16ebaf92f86"},internalId:34,name:"Pasta",description:null,weight:0,updatedAt:"2017-06-27T23:22:59+0200",path:null,parent:[],id:"c96dbc18-dd0e-4ca2-93ae-a16ebaf92f86"},{links:{self:"https://dev-contentacms.pantheonsite.io/api/tags/f08fd45f-77cc-4b88-8e4d-96bc956eb078"},internalId:6,name:"Italian",description:null,weight:0,updatedAt:"2017-06-27T23:22:59+0200",path:null,parent:[],id:"f08fd45f-77cc-4b88-8e4d-96bc956eb078"}],id:"5b912347-d321-4967-82ee-9750261dfbd8"},{links:{self:"https://dev-contentacms.pantheonsite.io/api/recipes/bc778ea1-b4a1-49f4-b4b8-984f42bc93b2"},internalId:121,isPublished:!0,title:"Gulyas (Hungarian casserole)",createdAt:"2017-06-27T23:22:59+0200",updatedAt:"2017-06-27T23:22:59+0200",isPromoted:!0,path:null,difficulty:"middle",ingredients:["1kg pork shoulder",' cut into 2.5 cm (1") chunks'," after the rind has been removed and discarded"," together with any excessive amounts of fat","2 tablespoons of duck fat"," goose fat or olive oil","1 large onion"," peeled and roughly sliced","4 cloves of garlic"," peeled and crushed","2 tablespoon Hungarian paprika","1 teaspoon chilli powder (if not using hot paprika)","1 teaspoon caraway seeds crushed in a mortar and pestle","6 chicken thighs"," on-the-bone"," with skin removed","2 green peppers"," de-seeded and sliced","1 glass of red wine","284 ml (1/2 pint) chicken stock","1 medium sized spicy sausage such as chorizo"," roughly cut into bit-sized pieces","473 ml (1 pint) chicken stock","1 400 ml can of plum tomatoes"," chopped","sea salt and freshly ground black pepper","300 ml sour cream"],numberOfServices:null,preparationTime:20,instructions:"Heat the duck fat or oil in a pan or wok, add a big pinch of black pepper and brown the chicken and pork all over,Once the meat is browned, transfer to the slow-cooker and soften the onions in the wok, adding the crushed garlic for the last minute or so,Add the wine to the wok and deglaze well.,Pour the resulting liquid into the slow-cooker,Pour over the chicken stock, add the crushed caraway seeds , paprika, chilli powder, tomatoes and spicy sausage.,Top up with just hot water to cover,Slow cook on low for 8 hours, it won't hurt to stir it every few hours if you are able,As with the stirring, if you can, add the green pepper strips an hour before the end of the cooking time, as they will retain a little bite. If you can't, then add them at the start.,Season to taste and serve",totalTime:20,contentType:{type:"contentTypes",id:"e6d7c995-202a-4796-aa7e-2942e1aa9fd4"},owner:{type:"users",id:"93586b07-d83a-4831-aeff-bf29000e1410"},category:{type:"categories",id:"b5a8d71e-87c2-411f-9476-93797d5de2fd"},image:{links:{self:"https://dev-contentacms.pantheonsite.io/api/images/722fa242-3276-4f8e-8c36-f23a6154610f"},internalId:118,name:"https://www.cookipedia.co.uk/wiki/images/1/18/Gulyas_recipe.jpg",isPublished:!0,createdAt:"2017-06-27T23:22:59+0200",updatedAt:"2017-06-27T23:22:59+0200",mediaType:{type:"mediaBundles",id:"53bf8af2-7151-4462-ae4c-ca2794b7beca"},thumbnail:{links:{self:"https://dev-contentacms.pantheonsite.io/api/files/0fc46681-9bef-4c69-8b31-b857fe626cb9"},internalId:118,filename:"https://www.cookipedia.co.uk/wiki/images/1/18/Gulyas_recipe.jpg",uri:"https://www.cookipedia.co.uk/wiki/images/1/18/Gulyas_recipe.jpg",mimetype:"image/jpeg",size:115226,isPublished:!0,createdAt:"2017-06-27T23:22:59+0200",updatedAt:"2017-06-27T23:22:59+0200",url:"https://www.cookipedia.co.uk/wiki/images/1/18/Gulyas_recipe.jpg",owner:{type:"users",id:"954a86b6-d5b3-4453-8dc6-9adbca50c9b5"},id:"0fc46681-9bef-4c69-8b31-b857fe626cb9"},owner:{type:"users",id:"954a86b6-d5b3-4453-8dc6-9adbca50c9b5"},imageFile:{links:{self:"https://dev-contentacms.pantheonsite.io/api/files/0fc46681-9bef-4c69-8b31-b857fe626cb9"},internalId:118,filename:"https://www.cookipedia.co.uk/wiki/images/1/18/Gulyas_recipe.jpg",uri:"https://www.cookipedia.co.uk/wiki/images/1/18/Gulyas_recipe.jpg",mimetype:"image/jpeg",size:115226,isPublished:!0,createdAt:"2017-06-27T23:22:59+0200",updatedAt:"2017-06-27T23:22:59+0200",url:"https://www.cookipedia.co.uk/wiki/images/1/18/Gulyas_recipe.jpg",owner:{type:"users",id:"954a86b6-d5b3-4453-8dc6-9adbca50c9b5"},id:"0fc46681-9bef-4c69-8b31-b857fe626cb9"},id:"722fa242-3276-4f8e-8c36-f23a6154610f"},tags:[{links:{self:"https://dev-contentacms.pantheonsite.io/api/tags/5c77b907-ad8c-4fe1-89c3-cddbeff4b681"},internalId:29,name:"Hungarian",description:null,weight:0,updatedAt:"2017-06-27T23:22:59+0200",path:null,parent:[],id:"5c77b907-ad8c-4fe1-89c3-cddbeff4b681"}],id:"bc778ea1-b4a1-49f4-b4b8-984f42bc93b2"},{links:{self:"https://dev-contentacms.pantheonsite.io/api/recipes/c064d1ec-c00e-4bb9-b729-04c2227a0e27"},internalId:137,isPublished:!0,title:"Kabanos and lentil casserole",createdAt:"2017-06-27T23:22:59+0200",updatedAt:"2017-06-27T23:22:59+0200",isPromoted:!0,path:null,difficulty:"middle",ingredients:["1 medium onion"," peeled and sliced","4 Cloves of garlic"," peeled and crushed"," or to taste","1 bell pepper sliced"," seeds and centre removed.","6 kabanos sausages"," cut into slices","6 medium mushrooms"," brushed clean and sliced","4 tomatoes"," quartered","600 ml carton of lentil and bacon soup","&#189; teaspoon of Chile flakes (optional)","Olive oil","sea salt and freshly ground black pepper","Chopped parsley to garnish"],numberOfServices:null,preparationTime:15,instructions:"Gently sauté the onions, peppers and garlic in oil that has been seasoned well with black pepper and chili flakes. This will take about 5 minutes. Place the onion mix in the base of a casserole dish, stir in the mushrooms add the kabanos sausages and cover with the lentil soup.,Arrange the tomatoes on the top.,Cover with foil and bake for 25 minutes,Remove the foil and bake for a further 15 minutes,Taste and season if needed",totalTime:0,contentType:{type:"contentTypes",id:"e6d7c995-202a-4796-aa7e-2942e1aa9fd4"},owner:{type:"users",id:"6a8f7bc3-1785-41f0-b580-5df9edb4e8c3"},category:{type:"categories",id:"b5a8d71e-87c2-411f-9476-93797d5de2fd"},image:{links:{self:"https://dev-contentacms.pantheonsite.io/api/images/96a63725-504d-4819-92b5-9bff95c42754"},internalId:133,name:"https://www.cookipedia.co.uk/wiki/images/f/f5/Kabanos_and_lentil_casserole_recipe.jpg",isPublished:!0,createdAt:"2017-06-27T23:22:59+0200",updatedAt:"2017-06-27T23:22:59+0200",mediaType:{type:"mediaBundles",id:"53bf8af2-7151-4462-ae4c-ca2794b7beca"},thumbnail:{links:{self:"https://dev-contentacms.pantheonsite.io/api/files/dacd9106-4b7b-40c1-b8e0-b4ea7e4f7518"},internalId:133,filename:"https://www.cookipedia.co.uk/wiki/images/f/f5/Kabanos_and_lentil_casserole_recipe.jpg",uri:"https://www.cookipedia.co.uk/wiki/images/f/f5/Kabanos_and_lentil_casserole_recipe.jpg",mimetype:"image/jpeg",size:95154,isPublished:!0,createdAt:"2017-06-27T23:22:59+0200",updatedAt:"2017-06-27T23:22:59+0200",url:"https://www.cookipedia.co.uk/wiki/images/f/f5/Kabanos_and_lentil_casserole_recipe.jpg",owner:{type:"users",id:"954a86b6-d5b3-4453-8dc6-9adbca50c9b5"},id:"dacd9106-4b7b-40c1-b8e0-b4ea7e4f7518"},owner:{type:"users",id:"954a86b6-d5b3-4453-8dc6-9adbca50c9b5"},imageFile:{links:{self:"https://dev-contentacms.pantheonsite.io/api/files/dacd9106-4b7b-40c1-b8e0-b4ea7e4f7518"},internalId:133,filename:"https://www.cookipedia.co.uk/wiki/images/f/f5/Kabanos_and_lentil_casserole_recipe.jpg",uri:"https://www.cookipedia.co.uk/wiki/images/f/f5/Kabanos_and_lentil_casserole_recipe.jpg",mimetype:"image/jpeg",size:95154,isPublished:!0,createdAt:"2017-06-27T23:22:59+0200",updatedAt:"2017-06-27T23:22:59+0200",url:"
