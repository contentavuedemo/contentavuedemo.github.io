b7d3a-20b1-4b8d-adf3-2ae91fb76779"><div class="card"><div class="card-image"><div class="thumbnail"><img></div></div><div class="card-content"><div><div class="difficulty">difficulty : middle</div><h3>Chicken liver vermicelli</h3></div></div></div></a></div></div></div></div></div></div></div><script type="text/javascript">window.__NUXT__={layout:"default",data:[{recipes:[{links:{self:"https://dev-contentacms.pantheonsite.io/api/recipes/2bba55b2-f37f-47d4-81f1-fb422cd3282e"},internalId:10,isPublished:!0,title:"Baked Camembert with garlic, calvados and salami",createdAt:"2017-06-29T10:27:07+0200",updatedAt:"2017-06-29T10:27:07+0200",isPromoted:!0,path:null,difficulty:"easy",ingredients:["1 box of Camembert","3 tablespoons of Calvados","4 cloves of garlic"," peeled and crushed","10 slices of thinly sliced salami or similar cold meat with a high fat content.","100 g Warm baby new potatoes","2 Sliced ciabatta bread rolls","4 breadsticks","2 Pickled gherkins","2 tablespoons of Pickled red cabbage","2 Pickled onions","2 Spring onions","Sliced red peppers","Raw and blanched vegetables - you get the idea..."],numberOfServices:null,preparationTime:10,instructions:"Cut the cheese in half and place each half ovenproof bowls.  You could use one bowl. We wanted to customise our own!,Squash the cheese flat or cut a slash in it,Pack with crushed garlic,Pour over about 3 tablespoons of Calvados,Leave it to infuse for an hour or more,bake for 25 minutes",totalTime:40,contentType:{type:"contentTypes",id:"015c2a5b-5cda-46c9-8105-42c8c6b60f70"},owner:{type:"users",id:"b18c7a89-d6c4-4cd6-ae6e-5a58480287b7"},category:{type:"categories",id:"1a4e8717-f239-4ec8-a3c5-ab4bbf106e67"},image:{links:{self:"https://dev-contentacms.pantheonsite.io/api/images/1ebe2962-8d75-45a0-8f6b-0923146b7c4f"},internalId:10,name:"https://www.cookipedia.co.uk/wiki/images/e/e2/Baked_Camembert_with_garlic%2C_calvados_and_salami.jpg",isPublished:!0,createdAt:"2017-06-29T10:27:07+0200",updatedAt:"2017-06-29T10:27:07+0200",mediaType:{type:"mediaBundles",id:"53bf8af2-7151-4462-ae4c-ca2794b7beca"},thumbnail:{links:{self:"https://dev-contentacms.pantheonsite.io/api/files/869ffbb9-4d7e-4ef4-a355-8dbb266454a6"},internalId:10,filename:"https://www.cookipedia.co.uk/wiki/images/e/e2/Baked_Camembert_with_garlic%2C_calvados_and_salami.jpg",uri:"https://www.cookipedia.co.uk/wiki/images/e/e2/Baked_Camembert_with_garlic%2C_calvados_and_salami.jpg",mimetype:"image/jpeg",size:250647,isPublished:!0,createdAt:"2017-06-29T10:27:07+0200",updatedAt:"2017-06-29T10:27:07+0200",url:"https://www.cookipedia.co.uk/wiki/images/e/e2/Baked_Camembert_with_garlic%2C_calvados_and_salami.jpg",owner:{type:"users",id:"0cff15ac-c326-40a5-954d-a7284ffd9b6a"},id:"869ffbb9-4d7e-4ef4-a355-8dbb266454a6"},owner:{type:"users",id:"0cff15ac-c326-40a5-954d-a7284ffd9b6a"},imageFile:{links:{self:"https://dev-contentacms.pantheonsite.io/api/files/869ffbb9-4d7e-4ef4-a355-8dbb266454a6"},internalId:10,filename:"https://www.cookipedia.co.uk/wiki/images/e/e2/Baked_Camembert_with_garlic%2C_calvados_and_salami.jpg",uri:"https://www.cookipedia.co.uk/wiki/images/e/e2/Baked_Camembert_with_garlic%2C_calvados_and_salami.jpg",mimetype:"image/jpeg",size:250647,isPublished:!0,createdAt:"2017-06-29T10:27:07+0200",updatedAt:"2017-06-29T10:27:07+0200",url:"https://www.cookipedia.co.uk/wiki/images/e/e2/Baked_Camembert_with_garlic%2C_calvados_and_salami.jpg",owner:{type:"users",id:"0cff15ac-c326-40a5-954d-a7284ffd9b6a"},id:"869ffbb9-4d7e-4ef4-a355-8dbb266454a6"},id:"1ebe2962-8d75-45a0-8f6b-0923146b7c4f"},tags:[{links:{self:"https://dev-contentacms.pantheonsite.io/api/tags/dae4ef23-e065-493e-8f6d-d01c6fa4e045"},internalId:17,name:"Tapa",description:null,weight:0,updatedAt:"2017-06-29T10:27:07+0200",path:null,parent:[],id:"dae4ef23-e065-493e-8f6d-d01c6fa4e045"},{links:{self:"https://dev-contentacms.pantheonsite.io/api/tags/85994143-11a7-4c41-90e1-a2a4c22cc310"},internalId:16,name:"French",description:null,weight:0,updatedAt:"2017-06-29T10:27:07+0200",path:null,parent:[],id:"85994143-11a7-4c41-90e1-a2a4c22cc310"}],id:"2bba55b2-f37f-47d4-81f1-fb422cd3282e"},{links:{self:"https://dev-contentacms.pantheonsite.io/api/recipes/b3e81401-d58e-42cc-845b-0f06731a2561"},internalId:26,isPublished:!0,title:"Beef bourguignon recipe",createdAt:"2017-06-29T10:27:07+0200",updatedAt:"2017-06-29T10:27:07+0200",isPromoted:!0,path:null,difficulty:"hard",ingredients:["3 tablespoons Olive oil","400 g Stewing steak"," trimmed of excess fat and cut into bite-sized cubes"],numberOfServices:null,preparationTime:20,instructions:"Heat 1 tablespoon of olive oil in a large pan. Add the onion quarters. carrots, celery and fry until the onion is softened.,Add the bottle of wine, bouquet garni and bring to the boil.  Reduce the heat and simmer for 15 minutes.,Remove from the heat, allow to cool completely.,Arrange the steak in a bowl and pour the wine together with the vegetables over the steak and store in a refrigerator overnight to marinate.,The next day, preheat the oven to 140° C (275° F - gas 1),Drain the wine and reserve, pick out the meat and reserve, discard the remaining items.,In a large Dutch oven, heat the remaining 2 tablespoons of olive and fry the bacon and onions for 3 minutes, add the carrots and mushrooms and fry for a further 3 minutes.,Pour in a splash of brandy and deglaze the pan.,Stir in the flour.,Pour in the reserved wine, add the meat and mix well and bring to the boil.,Remove from the hob, cover, place in the oven and cook for 2 hours.",totalTime:20,contentType:{type:"contentTypes",id:"015c2a5b-5cda-46c9-8105-42c8c6b60f70"},owner:{type:"users",id:"b18c7a89-d6c4-4cd6-ae6e-5a58480287b7"},category:{type:"categories",id:"02574558-bfc6-49a9-8189-49049dbc848c"},image:{links:{self:"https://dev-contentacms.pantheonsite.io/api/images/d1641953-e427-4242-8b10-757ef9db075b"},internalId:26,name:"https://www.cookipedia.co.uk/wiki/images/e/e0/Beef_bourguignon_recipe.jpg",isPublished:!0,createdAt:"2017-06-29T10:27:07+0200",updatedA ients:["2 large carrots"," topped"," tailed"," peeled and grated","1 medium red onion"," peeled and sliced to rings","100 ml white wine vinegar","Juice &#189; lime","Big handful of sultanas","1 tablespoon demerara sugar (optional)"],numberOfServices:null,preparationTime:10,instructions:"Arrange the grated carrots in a bowl and pour the vinegar over the carrots,Set aside and refrigerate for 2 hours or so,In a separate bowl, refrigerate the onions too, just to keep them chilled,After 2 hours, rinse the grated carrots for 20 secs under cold runing water.  This should remove the harshness of the vinegar, but leave a pickled flavour.,Leave in a sieve for 5 minutes to drain,Add the sliced onions and sultanas and lime juice and mix,Stir in 1 teaspoon sugar if still a little tart",totalTime:10,contentType:{type:"contentTypes",id:"015c2a5b-5cda-46c9-8105-42c8c6b60f70"},owner:{type:"users",id:"b18c7a89-d6c4-4cd6-ae6e-5a58480287b7"},category:{type:"categories",id:"1a4e8717-f239-4ec8-a3c5-ab4bbf106e67"},image:{links:{self:"https://dev-contentacms.pantheonsite.io/api/images/ed1a5b9e-acea-4728-ba82-5ab14707eb89"},internalId:42,name:"https://www.cookipedia.co.uk/wiki/images/7/7e/Carrot_and_onion_salad_recipe.jpg",isPublished:!0,createdAt:"2017-06-29T10:27:07+0200",updatedAt:"2017-06-29T10:27:07+0200",mediaType:{type:"mediaBundles",id:"53bf8af2-7151-4462-ae4c-ca2794b7beca"},thumbnail:{links:{self:"https://dev-contentacms.pantheonsite.io/api/files/226f683c-07fb-4e2d-a6b3-5253c1041b2e"},internalId:42,filename:"https://www.cookipedia.co.uk/wiki/images/7/7e/Carrot_and_onion_salad_recipe.jpg",uri:"https://www.cookipedia.co.uk/wiki/images/7/7e/Carrot_and_onion_salad_recipe.jpg",mimetype:"image/jpeg",size:31743,isPublished:!0,createdAt:"2017-06-29T10:27:07+0200",updatedAt:"2017-06-29T10:27:07+0200",url:"https://www.cookipedia.co.uk/wiki/images/7/7e/Carrot_and_onion_salad_recipe.jpg",owner:{type:"users",id:"0cff15ac-c326-40a5-954d-a7284ffd9b6a"},id:"226f683c-07fb-4e2d-a6b3-5253c1041b2e"},o 7:07+0200",updatedAt:"2017-06-29T10:27:07+0200",isPromoted:!0,path:null,difficulty:"middle",ingredients:["400g chicken livers","1 tablespoon butter","1 tablespoon olive oil","1 medium onion"," finely chopped","1 clove of garlic"," crushed","A small handful of wild mushrooms"," sliced - see variations","75 g frozen peas"," cooked for a few minutes in the microwave oven.","A good splash of dry sherry","250 g fresh pasta (vermicelli"," spaghetti etc)","sea salt and freshly ground black pepper","1 teaspoon of truffle oil","35 g freshly shaved parmesan cheese to serve"],numberOfServices:null,preparationTime:10,instructions:"Trim the chicken livers of any viens etc and chop into sugar-cube sized chunks.  Rinse in a colander and pat dry with a paper towel.,Cook the pasta in plenty of boiling salted water.  Fresh pasta will only take a few minutes and you'll see it change when it's ready - it just looks bigger and softer! Drain and reserve a few tablespoons of the cooking liquid.,Meanwhile melt the butter in a frying pan, add a good grind of black pepper and add 1 tablespoon of olive oil.,Add the chopped onions and sliced mushrooms and sauté for 2 or 3 minutes.,Add the chopped liver, the peas and the garlic and sauté  for about 3 minutes, stirring often.,Deglaze the pan with a splash of dry sherry then stir in the pasta.,Add a knob of butter, a teaspoon of truffle oil and two or three tablespoons of the water in which the pasta was cooked, this helps to make a little sauce.  Mix well, season to taste and serve immediately.",totalTime:20,contentType:{type:"contentTypes",id:"015c2a5b-5cda-46c9-8105-42c8c6b60f70"},owner:{type:"users",id:"b18c7a89-d6c4-4cd6-ae6e-5a58480287b7"},category:{type:"categories",id:"02574558-bfc6-49a9-8189-49049dbc848c"},image:{links:{self:"https://dev-contentacms.pantheonsite.io/api/images/881624d9-4a67-45d6-8c0f-c85e7165f2e3"},internalId:58,name:"https://www.cookipedia.co.uk/wiki/images/2/23/Chicken_liver_vermicelli_recipe.jpg",isPublished:!0,created
