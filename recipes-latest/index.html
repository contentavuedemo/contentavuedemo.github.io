th:null,difficulty:null,ingredients:["900 g potatoes"," peeled and chopped into small chunks","160 ml olive oil","garlic to taste"," peeled and sliced","Fresh chillies to taste"," finely chopped","Salt","coriander leaves to taste"," finely chopped"],numberOfServices:null,preparationTime:15,instructions:"Heat the oil in a deep frying pan and add the potatoes.,Cook over a medium heat and when they are soft, add the garlic and chillies.,Cook for a few minutes until the garlic is golden.,Add salt to taste.,Mix in the chopped coriander, stir and serve.",totalTime:40,contentType:{type:"contentTypes",id:"83e76fcd-3c39-4402-93e3-12bbfba70983"},owner:{type:"users",id:"98d97a85-05fc-44e8-af5b-df41b5f90994"},category:{type:"categories",id:"3f4377d2-5c1c-454c-9c27-3f753776386b"},image:{links:{self:"https://dev-contentacms.pantheonsite.io/api/images/5a34487a-e15c-4a8d-9a3b-2a2b9dd75a91"},internalId:23,name:"https://www.cookipedia.co.uk/wiki/images/e/e3/Batatas_harras_recipe.jpg",isPublished:!0,createdAt:"2017-06-27T13:26:49+0200",updatedAt:"2017-06-27T13:26:49+0200",mediaType:{type:"mediaBundles",id:"53bf8af2-7151-4462-ae4c-ca2794b7beca"},thumbnail:{links:{self:"https://dev-contentacms.pantheonsite.io/api/files/2f6ad4d6-3f4f-49d5-99d6-8aead6854162"},internalId:23,filename:"https://www.cookipedia.co.uk/wiki/images/e/e3/Batatas_harras_recipe.jpg",uri:"https://www.cookipedia.co.uk/wiki/images/e/e3/Batatas_harras_recipe.jpg",mimetype:"image/jpeg",size:178813,isPublished:!0,createdAt:"2017-06-27T13:26:49+0200",updatedAt:"2017-06-27T13:26:49+0200",url:"https://www.cookipedia.co.uk/wiki/images/e/e3/Batatas_harras_recipe.jpg",owner:{type:"users",id:"8fd65ec6-15c9-400d-aa3b-080166f787cd"},id:"2f6ad4d6-3f4f-49d5-99d6-8aead6854162"},owner:{type:"users",id:"8fd65ec6-15c9-400d-aa3b-080166f787cd"},imageFile:{links:{self:"https://dev-contentacms.pantheonsite.io/api/files/2f6ad4d6-3f4f-49d5-99d6-8aead6854162"},internalId:23,filename:"https://www.cookipedia.co.uk/wiki/images/e/e3/Batatas_harras_ "}],id:"15f8f6f8-242e-45a1-96cb-5feefacf6fb5"},{links:{self:"https://dev-contentacms.pantheonsite.io/api/recipes/a2a078c1-4176-4882-9cfa-bde5cb6f8c59"},internalId:39,isPublished:!0,title:"Brown shrimp, peas and pasta",createdAt:"2017-06-27T13:26:49+0200",updatedAt:"2017-06-27T13:26:49+0200",isPromoted:!0,path:null,difficulty:null,ingredients:["2 portions of Home made pasta or fresh pasta"," rolled flat and cut into rough rustic strips"],numberOfServices:null,preparationTime:5,instructions:"Melt half of the butter in a pan, add the garlic and gently sauté until soft, don't allow it to burn or colour.,Add the shrimps, half of the lemon juice and season with salt, pepper. Stir well to mix and then remove from the heat.,Meanwhile cook the peas until tender, either by microwaving or boiling - about 4 minutes,Cook the tagliatelle in salted boiling water until al dente,Drain the pasta and add to the shrimps, Stir in the remaining lemon juice, butter and peas. Mix well, season and serve.",totalTime:15,contentType:{type:"contentTypes",id:"83e76fcd-3c39-4402-93e3-12bbfba70983"},owner:{type:"users",id:"f2a32ebd-af06-4658-ac35-dfd2e79ce2f7"},category:{type:"categories",id:"3f4377d2-5c1c-454c-9c27-3f753776386b"},image:{links:{self:"https://dev-contentacms.pantheonsite.io/api/images/8da1d9d3-5f71-489e-8867-57077ddc6173"},internalId:39,name:"https://www.cookipedia.co.uk/wiki/images/c/c8/Brown_shrimp.jpg",isPublished:!0,createdAt:"2017-06-27T13:26:49+0200",updatedAt:"2017-06-27T13:26:49+0200",mediaType:{type:"mediaBundles",id:"53bf8af2-7151-4462-ae4c-ca2794b7beca"},thumbnail:{links:{self:"https://dev-contentacms.pantheonsite.io/api/files/77bf72b4-acf4-4163-bedf-bfa84008c3e7"},internalId:39,filename:"https://www.cookipedia.co.uk/wiki/images/c/c8/Brown_shrimp.jpg",uri:"https://www.cookipedia.co.uk/wiki/images/c/c8/Brown_shrimp.jpg",mimetype:"image/jpeg",size:135701,isPublished:!0,createdAt:"2017-06-27T13:26:49+0200",updatedAt:"2017-06-27T13:26:49+0200",url:"https://www.cookipedia.co. About 450g when chopped.  A food processor is ideal for this task!","2 pinches of saffron","2 cinnamon sticks","1 fresh bay leaf","A pinch of mixed herbs","A pinch of chilli flakes","Half a teaspoon of chilli flakes","850 ml (1.5 pints) of Chicken stock","2 tablespoons smen or ghee","2 red peppers","  roasted"," deseeded and slices"," see here","Half a 1 teaspoon sea salt","1 teaspoon black pepper","4 tablespoons of chopped dried fruit&#160;; raisins"," sultanas"," apricots"," prunes","lots of freshly chopped parsley","Toasted almond flakes","Lemon wedges","Crusty bread"," boiled potatoes or buttery cous-cous"],numberOfServices:null,preparationTime:0,instructions:"To the slow cooker, add the chicken pieces, the soaked and drained chick peas, half of the chopped onions, the saffron strands, cinnamon sticks, salt and pepper, mixed herbs, turmeric and chilli flakes.,Add the chicken stock,Stir well and cook, covered for a 8 hours on low.,When there is a few hours left, add the remaining onions, dried fruit, smen or ghee together with half of the chopped parsley and half of the sweet pepper slices.,Cook for a further 2 hours.",totalTime:0,contentType:{type:"contentTypes",id:"83e76fcd-3c39-4402-93e3-12bbfba70983"},owner:{type:"users",id:"98d97a85-05fc-44e8-af5b-df41b5f90994"},category:{type:"categories",id:"aaa2b2f6-4fc3-40cb-9d17-6f9d0373cef9"},image:{links:{self:"https://dev-contentacms.pantheonsite.io/api/images/88eebf5c-180a-415b-a443-dfc3d61321bf"},internalId:55,name:"https://www.cookipedia.co.uk/wiki/images/9/95/Chicken_k%27dra_with_Chickpeas%2C_red_peppers_and_raisins_recipe.jpg",isPublished:!0,createdAt:"2017-06-27T13:26:49+0200",updatedAt:"2017-06-27T13:26:49+0200",mediaType:{type:"mediaBundles",id:"53bf8af2-7151-4462-ae4c-ca2794b7beca"},thumbnail:{links:{self:"https://dev-contentacms.pantheonsite.io/api/files/0f179aaf-c5bd-4dd0-9930-811648386d8d"},internalId:55,filename:"https://www.cookipedia.co.uk/wiki/images/9/95/Chicken_k%27dra_with_Chickpeas%2C_red_peppers_
